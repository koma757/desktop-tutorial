name: Run pytest
on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v2

      # Pythonの環境をセットアップ
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      # pytestをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          
      # 現在のディレクトリを表示
      - name: Display current directory
        run: ls
        
      # httpでダウンロード
      - name: Download
        run: wget -O 4gb_dummy.gomi http://172.17.50.172/uploads/4gb_dummy.gomi
        

      # 現在のディレクトリを表示
      - name: Display current directory
        run: ls
